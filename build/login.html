<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Poppins-Bold.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-MediumItalic.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Jawellery -- login</title>
</head>

<body class="page__body">
  <div class="page__body-wrapper">
    <form class="form-login" action="#">
      <button class="form-login__close" aria-label="close popup" id="popup-close" type="button">
        <svg class="form-login__close-icon" width="20" height="20">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>
      <div class="form-login__content">
        <h2 class="form-login__title">Log In</h2>
        <label aria-label="Write email">
          <input type="email" placeholder="Your E-mail" required="" name="email">
        </label>
        <label aria-label="Write password">
          <input type="password" placeholder="Password" required="" name="password">
        </label>
        <a class="form-login__forgot-link" href="#">Forgot your password?</a>
        <button class="form-login__button" type="submit">Log In</button>
        <p class="form-login__description">Donâ€™t have an account? <a class="form-login__sing-up" href="#">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</body>

</html>
